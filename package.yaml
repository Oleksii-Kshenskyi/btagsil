name:                btagsil
version:             0.0.0.0
github:              "Oleksii-Kshenskyi/btagsil"
license:             "TheUnlicense"
author:              "Oleksii <Einax> Kshenskyi"
maintainer:          "example@example.com"
copyright:           "public domain"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Oleksii-Kshenskyi/btagsil/>

dependencies:
- base >= 4.16 && < 5
- text >= 1.2.5.0
- containers >= 0.6 && < 0.7
- lens >= 5.1 && < 5.2
- random >= 1.2.1 && < 1.3

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  btagsil-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - btagsil

tests:
  btagsil-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - btagsil
